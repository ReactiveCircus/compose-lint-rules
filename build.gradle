buildscript {
    ext.buildConfig = [
            minSdk    : 21,
            targetSdk : 29,
            compileSdk: 29,
            buildTools: '29.0.3'
    ]

    ext.versions = [
            androidGradlePlugin: '4.1.0-alpha05',
            androidLint        : '27.1.0-alpha05',
            detekt             : '1.7.4',
            mavenPublishPlugin : '0.11.1',
            kotlin             : '1.3.71',
            androidx           : [
                    core      : '1.3.0-beta01',
                    annotation: '1.1.0',
                    appCompat : '1.2.0-beta01',
                    ui        : '0.1.0-dev08'
            ],
            junit              : '4.13'
    ]

    repositories {
        mavenCentral()
        google()
        gradlePluginPortal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${versions.androidGradlePlugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:${versions.detekt}"
        classpath "com.vanniktech:gradle-maven-publish-plugin:${versions.mavenPublishPlugin}"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    plugins.withType(com.android.build.gradle.LibraryPlugin) {
        project.android.buildFeatures.buildConfig = false
    }

    plugins.withType(com.android.build.gradle.BasePlugin).configureEach { plugin ->
        plugin.extension.compileOptions {
            sourceCompatibility = JavaVersion.VERSION_1_8
            targetCompatibility = JavaVersion.VERSION_1_8
        }
    }

    tasks.withType(JavaCompile).configureEach { task ->
        task.sourceCompatibility = JavaVersion.VERSION_1_8
        task.targetCompatibility = JavaVersion.VERSION_1_8
    }

    tasks.withType(org.jetbrains.kotlin.gradle.dsl.KotlinJvmCompile).configureEach { task ->
        task.kotlinOptions {
            jvmTarget = "1.8"
            freeCompilerArgs += [
                    "-progressive",
                    '-Xopt-in=kotlin.RequiresOptIn',
            ]
        }
    }

    tasks.withType(Test).configureEach {
        maxParallelForks Runtime.runtime.availableProcessors() * 2
        testLogging {
            events 'passed', 'skipped', 'failed'
        }
    }
}

subprojects {
    apply from: "$project.rootDir/gradle/detekt.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
